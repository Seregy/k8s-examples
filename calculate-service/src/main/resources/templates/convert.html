<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conversion Service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{styles/materialize/materialize.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <form action="#" th:action="@{/}" th:object="${valueConversionRequest}" method="post">
                <p>USD value to convert:
                    <input type="number" step="any" th:field="*{value}" th:errorclass="fieldError"/>
                </p>

                <p>
                    <button class="btn">Submit</button>
                </p>

                <table class="highlight responsive-table" th:if="${not #lists.isEmpty(convertedValues)}">
                    <tr>
                        <th>Currency</th>
                        <th>Converted value</th>
                    </tr>
                    <tr th:each="convertedValue : ${convertedValues}">
                        <td th:text="${convertedValue.currency}">EUR</td>
                        <td th:text="${convertedValue.value}">27.42</td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
